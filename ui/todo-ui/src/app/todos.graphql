query GetTodos {
  todos {
    id
    title
    isCompleted
    priority
    description
    startAtUtc
    endAtUtc
  }
}

mutation CreateTodo($input: CreateTodoInput!) {
  createTodo(input: $input) {
    id
    title
    isCompleted
    priority
    description
    startAtUtc
    endAtUtc
  }
}

mutation UpdateTodo($id: Int!, $input: UpdateTodoInput!) {
  updateTodo(id: $id, input: $input) {
    id
    title
    isCompleted
    priority
    description
    startAtUtc
    endAtUtc
  }
}

mutation ToggleTodo($id: Int!) {
  toggleTodo(id: $id) {
    id
    title
    isCompleted
    priority
    description
    startAtUtc
    endAtUtc
  }
}

mutation DeleteTodo($id: Int!) {
  deleteTodo(id: $id)
}
