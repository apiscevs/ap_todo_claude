query GetTodos {
  todos {
    id
    title
    isCompleted
    priority
  }
}

mutation CreateTodo($input: CreateTodoInput!) {
  createTodo(input: $input) {
    id
    title
    isCompleted
    priority
  }
}

mutation ToggleTodo($id: Int!) {
  toggleTodo(id: $id) {
    id
    title
    isCompleted
    priority
  }
}

mutation DeleteTodo($id: Int!) {
  deleteTodo(id: $id)
}
