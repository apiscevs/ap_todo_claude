name: build

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: npm
          cache-dependency-path: ui/todo-ui/package-lock.json

      - name: Restore .NET
        run: dotnet restore Todo.slnx

      - name: Build .NET
        run: dotnet build Todo.slnx --configuration Release --no-restore

      - name: Test .NET
        run: dotnet test Todo.slnx --configuration Release --no-build

      - name: Install UI deps
        run: npm ci
        working-directory: ui/todo-ui

      - name: Build UI
        run: npm run build
        working-directory: ui/todo-ui

      - name: Start database and cache
        run: |
          docker run -d --name todo-postgres -e POSTGRES_PASSWORD=postgres -e POSTGRES_DB=tododb -p 5488:5432 postgres:17-alpine
          docker run -d --name todo-redis -p 6379:6379 redis:7-alpine

      - name: Start API
        env:
          ConnectionStrings__tododb: Host=localhost;Port=5488;Database=tododb;Username=postgres;Password=postgres
          ConnectionStrings__cache: localhost:6379
        run: |
          dotnet run --project api --urls http://localhost:5181 &

      - name: Start UI
        run: |
          npm start -- --host 0.0.0.0 --port 4200 &
        working-directory: ui/todo-ui

      - name: Wait for API
        run: |
          for i in {1..30}; do
            if curl -sSf http://localhost:5181/health >/dev/null; then
              echo "API ready"
              exit 0
            fi
            sleep 2
          done
          echo "API not ready"
          exit 1

      - name: Wait for UI
        run: |
          for i in {1..30}; do
            if curl -sSf http://localhost:4200 >/dev/null; then
              echo "UI ready"
              exit 0
            fi
            sleep 2
          done
          echo "UI not ready"
          exit 1

      - name: Install Playwright deps
        run: npm install

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run UI tests
        run: BASE_URL=http://localhost:4200 npx playwright test
